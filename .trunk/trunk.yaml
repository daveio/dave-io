# https://docs.trunk.io/cli | https://docs.trunk.io/reference/trunk-yaml
actions:
  definitions:
    - display_name: typecheck
      id: typecheck
      run: bun lint:types
      triggers:
        - git_hooks:
            - pre-commit
  enabled:
    - typecheck
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
cli:
  version: 1.24.0
lint:
  # https://docs.trunk.io/check/configuration
  disabled:
    - codespell
    - markdown-link-check
    - stylelint
    - vale
  enabled:
    - eslint@9.30.1:
        packages:
          - "@eslint/js"
          - "@nuxt/eslint"
          - "@stylistic/eslint-plugin"
          - eslint-plugin-import
          - eslint-plugin-vue
          - globals
          - typescript-eslint
    - prettier@3.6.2
    - djlint@1.36.4
    - clippy
    - rustfmt
    - gofmt@1.20.4
    - golangci-lint2
    - actionlint@1.7.7
    - checkov@3.2.450
    - dustilock@1.2.0
    - git-diff-check
    - gitleaks@8.27.2
    - hadolint@2.12.1-beta
    - markdownlint@0.45.0
    - osv-scanner@2.0.3
    - oxipng@9.1.5
    - semgrep@1.128.1
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - sourcery@1.37.0
    - svgo@4.0.0
    - taplo@0.9.3
    - trufflehog@3.89.2
    - trunk-toolbox@0.5.4
    - yamllint@1.37.1
  ignore:
    - linters:
        - trunk-toolbox
      paths:
        - .cursor/**
        - .cursor/rules/bash.mdc
        - .github/copilot-instructions.md
        - .windsurf/**
        - "**/*.gif"
        - "**/*.ico"
        - "**/*.jpg"
        - "**/*.png"
        - AGENTS.md
        - CLAUDE.md
        - README.md
        - data/kv/*.yaml
        - nuxt.config.ts
        - server/middleware/shell-scripts.ts
    - linters:
        - gitleaks
      paths:
        - data/kv/*.yaml
    - linters:
        - markdownlint
      paths:
        - .cursor/**
        - .windsurf/**
plugins:
  # https://docs.trunk.io/plugins
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  # https://docs.trunk.io/runtimes
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
version: 0.1
