name: ci
permissions: read-all
on:
  push: null
  pull_request: null
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: bun
        uses: oven-sh/setup-bun@635640504f6d7197d3bb29876a652f671028dc97
        with:
          bun-version: 1.2.20
      - name: install
        run: bun install
      - name: trunk
        uses: trunk-io/trunk-action@bf81325059d2534b31df5365182237788c5e0338
      - name: typecheck
        run: bun run lint:types
      - name: build
        run: bun run build
